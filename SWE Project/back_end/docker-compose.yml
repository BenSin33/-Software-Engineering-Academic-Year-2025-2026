version: '3.8'
services:
  mysql: 
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: MYSQL_ROOT_PASSWORD
      MYSQL_DATABASE: ssb database 
    ports:
      - "3306:3306"
    voloumes: 
      - mysql_data:/var/lib/mysql

api_gateway:
    build: ./APi_gateway
    ports:
      - "5000:5000"
    depends_on:
      -mysql
volumes:
  mysql_data:
    